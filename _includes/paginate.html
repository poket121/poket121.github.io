<!-- General Style
---------------------------------------------------->
<style>
    .page-navigation {
        display: block;
        width: auto;
        overflow: hidden;
        text-decoration: none !important;
    }

    .page-navigation a {
        font-size: 16px;
        display: block;
        margin: 1em 0;
    }

    .page-navigation .prev {
        text-align: right;
        float: left;
    }

    .page-navigation .next {
        text-align: right;
        float: right;
    }

    .page-navigation > a:hover{
        text-decoration: none !important;
        text-shadow: 0 1px 3px rgba(0, 0, 0, .5) !important;
        color: #ffffff !important;
        font-weight:bold;
    }
</style>


<!-- HTML
---------------------------------------------------->
<div class="page-navigation">
    {% if page.previous.url %}
        <a class="prev link" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
    {% endif %}
    {% if page.next.url %}
        <a class="next link" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
    {% endif %}
</div>
